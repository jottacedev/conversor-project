<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Currency Converter</title>
</head>

<body>

    <img class="currency-img" src="https://i.giphy.com/S5uMJDmtnATLbjjw3h.webp" alt="logo-mario-coin">

    <main>
        <label>
            Converter <b>de</b>
            <select class="curr-sel-conv">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="curr-sel-cvtd">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ 10.000,00"></input>
        </label>
        <button class="conv-button">Converter</button>

        <section>

            <div class="currency-box">
                <img class="curr-img-up" src="./assets/brasil 2.png" alt="logo-br">
                <p class="currency" id="curr-name-up">Real Brasileiro</p>
                <p class="currency-value-real">R$ 0,00</p>
            </div>

            <img width="50px" class="arrow-img" src="./assets/seta-para-baixo.png" alt="arrow-down">

            <div class="currency-box">
                <img class="curr-img-down" src="./assets/brasil 2.png" alt="logo-br">
                <p class="currency" id="curr-name-down">Real Brasileiro</p>
                <p class="currency-value-dolar">R$ 0,00</p>
            </div>

        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
